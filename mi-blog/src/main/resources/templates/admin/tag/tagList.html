<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="~{admin/partial/head :: head}"></head>
<body>
<div id="wrapper" class="gray-bg dashbard-1">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>标签列表</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/admin/home">主页</a>
                </li>
                <li>
                    <a>标签管理</a>
                </li>
                <li>
                    <strong>标签列表</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <form class="form-inline">
                                <div class="col-sm-2">
                                    <div class="input-group">
                                        <input type="text" id="keyword" placeholder="请输入标签名称"
                                               class="input-sm form-control">
                                        <span class="input-group-btn">
		                                        		<button id="tag-search" type="button"
                                                                class="btn btn-sm btn-primary">搜索</button>
		                                        	</span>
                                    </div>
                                </div>
                                <button id="add" type="button" class="btn btn-sm btn-danger">新增标签</button>
                            </form>
                        </div>

                        <!-- 表格数据 -->
                        <div id="dataList">

                        </div>

                        <div>
                            <div style="float: left" class="pagination">共
                                <span id="total-num"></span>
                                条记录
                                <span id="current-page"></span>
                                /
                                <span id="total-page"></span>
                            </div>

                            <div id="pagination" class="pagination" style="float: right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑页面 -->
<div class="modal inmodal" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div id="editContent" class="modal-body">

        </div>
    </div>
</div>
<!-- 新增页面 -->
<div class="modal inmodal" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div id="addContent" class="modal-body">

        </div>
    </div>
</div>

<!-- Mainly scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.min.js"></script>
<script src="/admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/admin/js/hplus.js"></script>
<script src="/admin/js/validation.js"></script>

<script src="/js/jqPaginator.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/flavr/js/flavr.min.js"></script>
<script type="text/javascript" src="/admin/js/flavr/base.js"></script>

<script src="/admin/js/tag/tag.js"></script>
<script src="/admin/js/userinfo.js"></script>

<script src="/admin/js/cropper.min.js"></script>
<script src="/admin/js/upload-image.js"></script>

</body>

</html>
